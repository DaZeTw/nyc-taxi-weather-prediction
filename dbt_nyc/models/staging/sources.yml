version: 2

sources:
  - name: staging
    description: "Staging schema with raw and processed data"
    # database: nyc_taxi_db  ‚Üê REMOVE THIS LINE
    schema: staging
    tables:
      - name: nyc_taxi_weather
        description: "Taxi trips with weather data"
        columns:
          - name: vendor_id
            description: "Taxi vendor ID"
          - name: pickup_datetime
            description: "Trip start timestamp"
          - name: dropoff_datetime
            description: "Trip end timestamp"
          - name: passenger_count
            description: "Number of passengers"
          - name: trip_distance
            description: "Trip distance in miles"
          - name: rate_code_id
            description: "Rate code"
          - name: store_and_fwd_flag
            description: "Store and forward flag"
          - name: pu_location_id
            description: "Pickup location ID"
          - name: do_location_id
            description: "Dropoff location ID"
          - name: payment_type
            description: "Payment type"
          - name: fare_amount
