            description: "Extra charges"
          - name: mta_tax
            description: "MTA tax"
          - name: tip_amount
            description: "Tip amount"
          - name: tolls_amount
            description: "Tolls amount"
          - name: improvement_surcharge
            description: "Improvement surcharge"
          - name: total_amount
            description: "Total amount"
          - name: congestion_surcharge
            description: "Congestion surcharge"
          - name: airport_fee
            description: "Airport fee"
          - name: temperature_2m
            description: "Temperature at 2m"
          - name: precipitation
            description: "Precipitation"
          - name: windspeed_10m
            description: "Wind speed at 10m"
          - name: pressure_msl
            description: "Pressure at sea level"
          - name: trip_duration_minutes
            description: "Trip duration in minutes"
          - name: hour_of_day
            description: "Hour of day"
          - name: day_of_week
            description: "Day of week"
          - name: is_weekend
            description: "Is weekend flag"
          - name: avg_speed_mph
